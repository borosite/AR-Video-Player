    <script>
        AFRAME.registerComponent('videoScene',{
                init:function(){
                    var vid = document.getElementById('video');
                    setTimeout(function(){                
                        document.querySelector('#video').pause();
                    },1000);
                    setTimeout(function(){
                        vid.play();
                    },1000);
                }
            }
        )
        window.addEventListener('camera-init', (data) => {
            document.querySelector("#loader").remove();
            var playButton = document.createElement('header');
            playButton.id = "playButton";
            playButton.classList.add('playButton');
            document.body.appendChild(playButton);
            var playImage = document.createElement('img');
            playImage.id = "playImage";
            playImage.src = "play.png";
            playImage.classList.add('playImage');
            document.querySelector('#playButton').appendChild(playImage);
        })
        function eraseCookieFromAllPaths(name) {
            // This function will attempt to remove a cookie from all paths.
            var pathBits = location.pathname.split('/');
            var pathCurrent = ' path=';

            // do a simple pathless delete first.
            document.cookie = name + '=; expires=Thu, 01-Jan-1970 00:00:01 GMT;';

            for (var i = 0; i < pathBits.length; i++) {
                pathCurrent += ((pathCurrent.substr(-1) != '/') ? '/' : '') + pathBits[i];
                document.cookie = name + '=; expires=Thu, 01-Jan-1970 00:00:01 GMT;' + pathCurrent + ';';
            }
        }
        eraseCookieFromAllPaths("__cfduid");
    </script>
    
    <style> 
        * { -webkit-tap-highlight-color: rgba(0,0,0,0); }

        .playButton {
            margin-top: -10%;
            position: relative;
            z-index: 9999;
        }

        .playImage {
            margin-left: 45%;
            margin-top: 0%;
            width: 10%;
            height: 10%;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            display: -webkit-flex;
            justify-content: center;
            -webkit-justify-content: center;
            align-items: center;
            -webkit-align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }

        .spinner {
            margin: auto;
            width: 50px;
            height: 40px;
            text-align: center;
            font-size: 10px;
        }

        .spinner > div {
            background-color: white;
            height: 100%;
            width: 6px;
            display: inline-block;
            
            -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
            animation: sk-stretchdelay 1.2s infinite ease-in-out;
        }

        .spinner .rect2 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }

        .spinner .rect3 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        .spinner .rect4 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }

        .spinner .rect5 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }

        @-webkit-keyframes sk-stretchdelay {
            0%, 40%, 100% { -webkit-transform: scaleY(0.4) }  
            20% { -webkit-transform: scaleY(1.0) }
        }

        @keyframes sk-stretchdelay {
            0%, 40%, 100% { 
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
            }  20% { 
                transform: scaleY(1.0);
                -webkit-transform: scaleY(1.0);
            }
        }

        .arrow-container {
            position: fixed;
            left: 50px;
            right: 50px;
            width: 50px;
            height: 50px;
            animation: bounce 2s ease-in-out infinite ;
            margin: auto;
            margin-top: 0px;
            margin-bottom: 70px;
        }

        .arrow-line {
            left: 36px;
            position:absolute;
            width: 50px;
            border: 4px solid #fff;
            border-radius: 15px;
            transform: rotate(45deg);
        }

        .arrow-line2{
            position:absolute;
            width: 50px;
            border: 4px solid #fff;
            border-radius: 15px;
            transform: rotate(-45deg);
        }

        @keyframes bounce {
            0%   {bottom: -20px;}
            50%  {bottom: 0px;}
            100% {bottom: -20px;}
        }

        #message {
            margin-bottom: 0;
            margin-top: 80px;
        }
    </style>
