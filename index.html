<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>WebAR Animation Experiment</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@e47f441/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://ghcdn.rawgit.org/chenzlabs/aframe-ar/8a7ee3b/dist/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="./node_modules/webrtc-adapter/out/adapter.js"></script>
    <script src="scripts.js"></script>
    <script>
        AFRAME.registerComponent('foo',{
                init:function(){
                var vid = document.getElementById('video');
                setTimeout(function(){                
                    document.querySelector('#video').pause();
                    console.log('pause');
                },5000);
                setTimeout(function(){
                    vid.play();
                    console.log('play');
                },10000);
                }
            }
        )
    </script>

    <style> * { -webkit-tap-highlight-color: rgba(0,0,0,0); } </style>        
</head>

<body>
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;" foo>

        <a-camera user-height="0" cursor="fuse:false" ar-raycaster raycaster="objects:none"></a-camera>
        <a-assets>
          <video id="video" src="sample-mp4-file.mp4" autoplay loop crossorigin="anonymous" webkit-playsinline playsinline muted></video>
        </a-assets>
      
        <a-plane src="#video"  position="0 2 -2" rotation="0 0 0" material="side: double"></a-plane>
    </a-scene>
</body>

</html>
